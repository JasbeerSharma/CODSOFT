<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Calculator</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" id="result" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" onclick="clearScreen()">C</button>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-3"><button class="btn btn-light btn-block" onclick="display('1')">1</button></div>
                                <div class="col-3"><button class="btn btn-light btn-block" onclick="display('2')">2</button></div>
                                <div class="col-3"><button class="btn btn-light btn-block" onclick="display('3')">3</button></div>
                                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="display('+')">+</button></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-3"><button class="btn btn-light btn-block" onclick="display('4')">4</button></div>
                                <div class="col-3"><button class="btn btn-light btn-block" onclick="display('5')">5</button></div>
                                <div class="col-3"><button class="btn btn-light btn-block" onclick="display('6')">6</button></div>
                                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="display('-')">-</button></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-3"><button class="btn btn-light btn-block" onclick="display('7')">7</button></div>
                                <div class="col-3"><button class="btn btn-light btn-block" onclick="display('8')">8</button></div>
                                <div class="col-3"><button class="btn btn-light btn-block" onclick="display('9')">9</button></div>
                                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="display('*')">*</button></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-3"><button class="btn btn-light btn-block" onclick="display('0')">0</button></div>
                                <div class="col-3"><button class="btn btn-light btn-block" onclick="display('.')">.</button></div>
                                <div class="col-3"><button class="btn btn-light btn-block" onclick="calculate()">=</button></div>
                                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="display('/')">/</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
